<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Visitas</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwdM3imaSXXe162XCrL0ddhVguBjfcBqE&libraries=places"></script>
</head>

<body>

    <div class="container">
        <label for="consultorNome">Consultor Nome:</label>
        <input type="text" id="consultorNome" placeholder="Digite o nome do consultor">

        <label for="origem">Origem:</label>
        <input type="text" id="origem" placeholder="Clique em 'Puxar Localização' para obter a coordenada">
        <button id="puxarLocalizacao" onclick="obterCoordenada()">Puxar Localização</button>

        <label for="destino">Destino:</label>
        <select id="destino">
            <option value="Compos">Compos</option>
            <option value="FarolBarra">Farol da Barra</option>
            <option value="FarolItapuan">Farol de Itapuã</option>
            <option value="ShoppingBahia">Shopping da Bahia</option>
            <option value="ShoppingParalela">Shopping Paralela</option>
            <option value="SalvadorShopping">Salvador Shopping</option>
        </select>

        <button id="iniciarVisita" onclick="iniciarVisita()">Iniciar Visita</button>

        <div id="resultado"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
